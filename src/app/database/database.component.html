<div class="container">
    <div class="table-responsive-xl">
    <table class = "table table-hover">
        <thead>
            <tr>
              <th>Id</th>
              <th>Email</th>
              <th>Password</th>
            </tr>
            </thead>
            <tbody>
        <tr *ngFor = "let item of respData">
            <td>{{item.id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
        </tr>
    </tbody>
    </table>
</div>
</div>
